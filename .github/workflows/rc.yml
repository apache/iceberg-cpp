name: RC
on:
  push:
    tags:
      - '*-rc*'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  archive:
    name: Archive
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Prepare for tag
        if: github.ref_type == 'tag'
        run: |
          version=${GITHUB_REF_NAME#v}
          version=${version%-rc*}
          rc=${GITHUB_REF_NAME##*-rc}
          echo "VERSION=${version}" >> ${GITHUB_ENV}
          echo "RC=${rc}" >> ${GITHUB_ENV}
          echo "VERSION=${version}"
          echo "RC=${rc}"

      - name: Archive
        run: |
          ARCHIVE_FILE_NAME="apache-iceberg-cpp-${VERSION}"
          tar_gz="${ARCHIVE_FILE_NAME}.tar.gz"
          echo "TAR_GZ=${tar_gz}" >> ${GITHUB_ENV}
          git archive HEAD --prefix "${ARCHIVE_FILE_NAME}/" --output "${tar_gz}"
          sha512sum "${tar_gz}" > "${tar_gz}.sha512"

      - name: Audit
        run: |
          dev/release/run_rat.sh "${TAR_GZ}"

      - uses: actions/upload-artifact@v4
        with:
          name: archive
          path: |
            apache-iceberg-cpp-*

  verify:
    name: Verify
    needs:
      - archive
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15
          - ubuntu-24.04
          # - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/download-artifact@v4
        with:
          name: archive

      - name: Verify
        run: |
          tar_gz=$(echo apache-iceberg-cpp-*.tar.gz)
          version=${tar_gz#apache-iceberg-cpp-}
          version=${version%.tar.gz}
          version=${version%%-rc*}
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            rc=${GITHUB_REF_NAME##*-rc}
          else
            rc=100
          fi
          echo "VERSION=${version}"
          echo "RC=${rc}"
          # The verify_rc.sh script will untar and
          # run cmake, build, tests (ctest) and install
          VERIFY_SIGN=0 VERIFY_DOWNLOAD=0 dev/release/verify_rc.sh "${version}" "${rc}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload:
    name: Upload
    if: github.ref_type == 'tag'
    needs:
      - verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/download-artifact@v4
        with:
          name: archive

      - name: Upload
        run: |
          gh release create ${GITHUB_REF_NAME} \
            --prerelease \
            --title "Apache Iceberg C++ ${GITHUB_REF_NAME}" \
            --generate-notes \
            --verify-tag \
            apache-iceberg-cpp-*.tar.gz \
            apache-iceberg-cpp-*.tar.gz.sha*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
